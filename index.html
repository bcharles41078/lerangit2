<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css"
    <title>Calculator</title>
</head>
<body>
    <div class = "calcBorder">
      <div class="result Row">
        <label class="lblResult">0</label>
      </div>
      <div class="sym Row">
        <button class="btn backspace" id "backspace">‚Üê</button>
        <button class="btn clear"id "clear">C</button>
        <button class="btn divide"id "divide">/</button>
      <div class="top Row">
        <button class="btn seven"id "seven">7</button>
        <button class="btn eight" id "eight">8</button>
        <button class="btn nine" id "nine">9</button>
        <button class="btn multiply" id "multiply">*</button>
      </div>
      <div class="midTop Row">
        <button class="btn four" id "four">4</button>
        <button class="btn five" id "five">5</button>
        <button class="btn six" id "six">6</button>
        <button class="btn subtract" id "subtract">-</button>
      </div>
      <div class="midLow Row">
        <button class="btn one" id "one">1</button>
        <button class="btn two" id "two">2</button>
        <button class="btn three" id "three">3</button>
        <button class="btn add" id "add">+</button>
      </div>
      <div class="low Row">
        <button class="btn zero" id "zero">0</button>
        <button class="btn dot" id "dot">.</button>
        <button class="btn equal" id "equal">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
